<h3>Create Employee</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Employee Id</label>
      <input type="text" class="form-control" id="empid" required [(ngModel)]="employee.id"  name="employeeid">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
      </div>

      <div class="form-group form-check">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" class="form-check-input" [(ngModel)]="employee.gender" value="Male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" class="form-check-input" [(ngModel)]="employee.gender" value="Female">
        </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
